<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1980国別GDP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        .separator {
            margin: 20px 0;
            height: 2px;
            background-color: #333;
        }
        #tableContainer1 {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WorldData</h1>
    </header>

    <nav class="breadcrumb">
        <a href="http://127.0.0.1:5500/index.html">INDEX</a> &gt; 
        <span>1980年GDP</span>
    </nav>
    
    <article>
        <p>各国のGDP</p>
    </article>

    <a href="https://www.imf.org/en/Publications/WEO">データソース WEO</a>

    <article>
        <p>1980の各国GDP</p>
    </article>

    <div>
        <img src="Figure\1980NGDPD.png" alt="1980年の各国GDPチャート">
    </div>

    <div class="separator"></div>

    <div id="tableContainer1"></div>

    <script>
        // JSONファイルを読み込み、データをテーブルに変換する関数
        function loadJSONAndDisplay(url, containerId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ネットワークエラーが発生しました');
                    }
                    return response.json();
                })
                .then(data => {
                    let tableHtml = "<table><thead><tr>";

                    // ヘッダー行の生成
                    tableHtml += `<th>Rank</th><th>Country</th><th>GDP (単位:10億ドル)</th>`;
                    tableHtml += "</tr></thead><tbody>";

                    // データ行の生成
                    data.forEach(item => {
                        tableHtml += "<tr>";
                        tableHtml += `<td>${item.Rank}</td><td>${item.Country}</td><td>${item["1980"]}</td>`;
                        tableHtml += "</tr>";
                    });

                    tableHtml += "</tbody></table>";
                    document.getElementById(containerId).innerHTML = tableHtml;
                })
                .catch(error => {
                    console.error("JSONの読み込み中にエラーが発生しました:", error);
                    document.getElementById(containerId).innerHTML = "<p>データの読み込み中にエラーが発生しました。後でもう一度お試しください。</p>";
                });
        }

        // ページロード時にJSONを読み込む
        document.addEventListener("DOMContentLoaded", function() {
            loadJSONAndDisplay("JSONTable/NGDPD_1980.json", "tableContainer1"); // JSONファイルのパスを指定
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 5px;
            text-align: left;
            height: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>バフェットによる商社保有</h1>
    </header>

    <article>
        <p>4577ダイトウボウ株式会社と同じ動きをする株</p>
    </article>

    <!-- 画像とテーブルを表示 -->
    <section>
        <img src="Image/4577ダイトウボウ株式会社_Filtered_Trend_Plot.png" alt="サンプル画像">
        <div id="tableContainer1"></div>
    </section>

    <article>
        <p>2023国別GDP</p>
    </article>

    <script>
        // JSONファイルを読み込み、データをテーブルに変換する関数
        function loadJSONAndDisplay(url, containerId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ネットワークエラーが発生しました');
                    }
                    return response.json();
                })
                .then(data => {
                    let tableHtml = "<table><thead><tr>";
    
                    // ヘッダー行の生成
                    tableHtml += `<th>国名</th><th>GDP (2023, 単位: 億ドル)</th>`;
                    tableHtml += "</tr></thead><tbody>";
    
                    // データ行の生成
                    data.forEach(item => {
                        tableHtml += "<tr>";
                        tableHtml += `<td>${item.Country}</td><td>${item["2023"]}</td>`;
                        tableHtml += "</tr>";
                    });
    
                    tableHtml += "</tbody></table>";
                    document.getElementById(containerId).innerHTML = tableHtml;
                })
                .catch(error => {
                    console.error("JSONの読み込み中にエラーが発生しました:", error);
                    document.getElementById(containerId).innerHTML = "<p>データの読み込み中にエラーが発生しました。後でもう一度お試しください。</p>";
                });
        }
    
        // ページロード時にJSONを読み込む
        document.addEventListener("DOMContentLoaded", function() {
            loadJSONAndDisplay("JSONTable/data.json", "tableContainer1"); // JSONファイルのパスを指定
        });
    </script>
    
</body>
</html>

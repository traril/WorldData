<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穀物</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        .separator {
            margin: 20px 0;
            height: 2px;
            background-color: #333;
        }
        #tableContainer1 {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WorldData</h1>
    </header>

    <nav class="breadcrumb">
        <a href="https://traril.github.io/WorldData/">INDEX</a> &gt; 
        <span>穀物</span>
    </nav>
    
    <article>
        <p>穀物</p>
    </article>

    <a>データソース:worldbank 更新予定:毎月4日</a>

    <div>
        <img src="Figure\穀物.png" alt="穀物のチャート">
    </div>

    <div class="separator"></div>

    <div id="tableContainer1"></div>

    <script>
        // JSONファイルを読み込み、データをテーブルに変換する関数
        function loadJSONAndDisplay(url, containerId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ネットワークエラーが発生しました');
                    }
                    return response.json();
                })
                .then(data => {
                    let tableHtml = "<table><thead><tr>";

                    // ヘッダー行の生成
                    tableHtml += `<th>Date</th><th>Soybeans</th><th>Maize</th><th>Rice_Thai5</th><th>Rice_ThaiA1</th><th>Rice_VietNamese5</th><th>Wheat_USHRW</th>`;
                    tableHtml += "</tr></thead><tbody>";

                    // データ行の生成
                    data.forEach(item => {
                        tableHtml += "<tr>";
                        tableHtml += `<td>${item.Date}</td><td>${item.Soybeans}</td><td>${item.Maize}</td><td>${item.Rice_Thai5}</td><td>${item.Rice_ThaiA1}</td><td>${item.Rice_VietNamese5}</td><td>${item.Wheat_USHRW}</td>`;
                        tableHtml += "</tr>";
                    });

                    tableHtml += "</tbody></table>";
                    document.getElementById(containerId).innerHTML = tableHtml;
                })
                .catch(error => {
                    console.error("JSONの読み込み中にエラーが発生しました:", error);
                    document.getElementById(containerId).innerHTML = "<p>データの読み込み中にエラーが発生しました。後でもう一度お試しください。</p>";
                });
        }

        // ページロード時にJSONを読み込む
        document.addEventListener("DOMContentLoaded", function() {
            loadJSONAndDisplay("JSONTable/穀物.json", "tableContainer1"); // JSONファイルのパスを指定
        });
    </script>
</body>
</html>
